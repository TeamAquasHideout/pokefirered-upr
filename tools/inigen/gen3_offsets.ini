TMTextSpdc[]=[26,0x169F68,TM26 contains [move].\pIt is a powerful technique.\pI made it when I ran the GYM here, far too long ago…]
TMTextSpdc[]=[27,0x16FEDA,TM27 is a move called [move]…\pIf you treat your POKéMON good, it will return your love by working its hardest in battle.]
TMTextSpdc[]=[28,0x16A983,Those miserable ROCKETS!\pLook what they’ve done to my house!\pThey stole a TM for teaching POKéMON how to [move]!\pThat cost me a bundle, it did!]
TMTextSpdc[]=[28,0x16A98D,I figure what’s lost is lost.\pI decided to catch a POKéMON that could [move] without a TM.]
TMTextSpdc[]=[29,0x16F0A0,You already know, don’t you? TM29 is [move].]
TMTextSpdc[]=[29,0x16F0B7,You already know, don’t you? TM29 is [move].]
