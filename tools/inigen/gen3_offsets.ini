TMTextSpdc[]=[3,0x16AB32,TM03 teaches [move].\pUse it on a worthy POKéMON!]
TMTextSpdc[]=[4,0x16EE02,TM04 is [move].]
TMTextSpdc[]=[6,0x16D5DF,Sealed within that TM06 lies [move]!\pIt is a secret technique dating back some four hundred years.]
